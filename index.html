<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupal 1 - Modulo 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Aduanas Chile</h1>
    <section class="container">
        <h2>Registrar empresa</h2>
        <form id="formEmpresa" class="row py-4" novalidate>
            <div class="mb-3">
                <label for="nombreEmpresa" class="form-label">Nombre</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="nombreEmpresa"
                  placeholder="Ingrese nombre de la empresa"
                />
                <div id="nombreHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="rutEmpresa" class="form-label">RUT</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="rutEmpresa"
                  placeholder="Ingrese RUT de la empresa"
                />
                <div id="rutHelp" class="form-text text-danger"></div>
            </div>
            <button type="submit">Registrar Empresa</button>
        </form>
    </section>
    <section class="container">
        <h2>Registrar Importación</h2>
        <form id="formImportacion" class="row py-4" novalidate>
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="producto"
                  placeholder="Ingrese nombre del producto"
                />
                <div id="productoHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="numeroProductos" class="form-label">Número de Productos</label>
                <input
                  required
                  type="number"
                  class="form-control"
                  id="numeroProductos"
                  placeholder="Ingrese número de productos"
                />
                <div id="cantidadHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="precioUnitario" class="form-label">Precio Unitario</label>
                <input
                  required
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="precioUnitario"
                  placeholder="Ingrese precio unitario"
                />
                <div id="precioHelp" class="form-text text-danger"></div>
            </div>
            <button type="submit" >Registrar Importación</button>
        </form>

    <footer class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <p class="fw-3 m-0">Christopher Santana</p>
            <p class="fw-3 m-0">Diego Aldunate</p>
            <p class="fw-3 m-0">Sebastián Segura</p>
            <p class="fw-3 m-0">Claudio Munita</p>
        </div>
    </footer>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
