<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupal 1 - Modulo 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-bs-theme="dark">
  <h1 class="container mt-3">Aduanas Chile</h1>

  <!-- botones modales -->
  <div class="container">
    <div class="btn-container">
      <button type="button" class="btn btn-primary btn-main mb-3" id="btnEmpresa">
        Registrar empresa
      </button>
      <span id="tooltipBtnImportacion" data-bs-toggle="tooltip" data-bs-title="Debes agregar al menos una empresa">
        <button id="btnImportacion" disabled type="button" class="btn btn-primary btn-main mb-3" data-bs-toggle="modal"
          data-bs-target="#modalImportacion">
          Registrar importación
        </button>
      </span>
    </div>
  </div>

  <section class="container">
    <h2>Empresas</h2>

    <div class="accordion" id="accordionEmpresas"></div>
  </section>

  <!-- modal empresa -->
  <div class="modal fade" id="modalEmpresa" tabindex="-1" aria-labelledby="modalEmpresaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="modalEmpresaLabel">
            Registrar empresa
          </h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEmpresa" class="row py-4" novalidate>
            <div class="mb-3">
              <label for="nombreEmpresa" class="form-label">Nombre</label>
              <input required type="text" class="form-control" id="nombreEmpresa"
                placeholder="Ingrese nombre de la empresa" />
              <div id="nombreHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="rutEmpresa" class="form-label">RUT</label>
              <input required type="text" class="form-control" id="rutEmpresa"
                placeholder="Ingrese RUT de la empresa" />
              <div id="rutHelp" class="form-text text-danger"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button class="btn btn-primary" type="submit" form="formEmpresa">
            Registrar Empresa
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal importacion -->
  <div class="modal fade" id="modalImportacion" tabindex="-1" aria-labelledby="modalImportacionLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="modalImportacionLabel">
            Registrar importación
          </h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formImportacion" class="row py-4" novalidate>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input required type="text" class="form-control" id="producto"
                placeholder="Ingrese nombre del producto" />
              <div id="productoHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="numeroProductos" class="form-label">Número de Productos</label>
              <input required type="number" class="form-control" id="numeroProductos"
                placeholder="Ingrese número de productos" />
              <div id="cantidadHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="precioUnitario" class="form-label">Precio Unitario</label>
              <input required type="number" step="0.01" class="form-control" id="precioUnitario"
              placeholder="Ingrese precio unitario" />
              <div id="precioHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="empresaImport" class="form-label">Empresa que lo importa</label>
              <select class="form-control w-50 m-2" name="empresa" id="empresaImport">
                <option value="" disabled selected>Selecciona una empresa</option>
              </select>
              <div id="empresaImportHelp" class="form-text text-danger"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button class="btn btn-primary" type="submit" form="formImportacion">
            Registrar Importación
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="navbar fixed-bottom bg-body-tertiary">
    <div class="container-fluid">
      <p class="fw-3 m-0">Christopher Santana</p>
      <p class="fw-3 m-0">Diego Aldunate</p>
      <p class="fw-3 m-0">Sebastián Segura</p>
      <p class="fw-3 m-0">Claudio Munita</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
